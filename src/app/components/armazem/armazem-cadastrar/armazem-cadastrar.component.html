
<nb-card size="large">
  <nb-card-header  style="margin: auto;"><img src="/assets/img/2.png" alt=""></nb-card-header>
  <nb-card-body>

    <form #nameForm="ngForm" class="step-container">
      <div class="row">

        <!-- CADASTRO DE ARMAZENS ONDE SERÁ ARMAZENADO CARGAS EM AVARIAS  -->
        <div class="col-sm-6">

          <div class="form-group-cte">
            <label for="nomeArmazem" class="label">Nome</label>
            <input type="text" nbInput fullWidth id="nomeArmazem" placeholder="" name="nomeArmazem" [(ngModel)]="armazem.armazemNome" required>

            <label for="enderecoArmazem" class="label">Endereço</label>
            <input type="text" nbInput fullWidth id="enderecoArmazem" placeholder="" name="enderecoArmazem" [(ngModel)]="armazem.armazemEndereco" required>

            <label for="filialArmazem" class="label">Filial</label>
            <input type="text" nbInput fullWidth id="filialArmazem" placeholder="" name="filialArmazem" [(ngModel)]="armazem.armazemFilial" required>

          </div>

          <div>
            <button nbButton fullWidth shape="semi-round" (click)="create()" [disabled]="!nameForm.valid" status="success">Cadastrar</button>
          </div>

        </div>
      </div>

    </form>

  </nb-card-body>
</nb-card>
