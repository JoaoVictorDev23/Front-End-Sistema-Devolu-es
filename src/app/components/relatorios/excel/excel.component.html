<input nbInput (keyup)="applyFilter($event)" placeholder="Ex. '123'" #input
  style="margin-bottom:3rem; background-color: #ffffff; border: 1px solid #e2dfdf; height: 2.5rem; width: 55rem;"
  class="mat-elevation-z1">

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" style="border: 1px solid  #e2dfdf; width: 100%;">

    <ng-container matColumnDef="planilhas" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Planilhas </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.planilhas}} </td>
    </ng-container>

    <ng-container matColumnDef="baixar">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Baixar</th>
      <td mat-cell *matCellDef="let element"style="text-align: center;" >
        <button mat-button nbButton shape="semi-round" status="success" outline (click)="element.downloadFunction()" >Gerar Excel</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2"><p style="margin-left: 1rem">Sem Planilhas!</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
    style="border: 1px solid  #e2dfdf; "></mat-paginator>
</div>

<div *ngIf="loading" class="loading-spinner-overlay">
  <mat-spinner diameter="50"></mat-spinner>
  <p>Carregando dados...</p>
</div>
