<div style="display: flex;">

  <!--Cliente Nome-->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="numero-nfd" class="label">Cliente</label>
    </div>

    <div class="form-group">
      <input type="text" nbInput id="cliente-nome" placeholder="" name="cliente-nome"
        [(ngModel)]="data.notaFiscal.valores.cliente.nome" disabled class="input-nfd">
    </div>
  </div>

  <!-- Cliente Debitado -->
  <div style="margin-left:3.6rem; margin-top: 3px;">
    <label class="label" style="margin-bottom: 5px;">Débitado do cliente?</label>

    <nb-toggle labelPosition="right" status="primary" [(checked)]="debitarValorCliente"
      style="margin-bottom: 0.7rem !important;">
      <input nbInput type="number" id="valorDebitadoCliente" *ngIf="debitarValorCliente" class="visual-text" >
    </nb-toggle>

  </div>

</div>



<div class="flex">
  <label class="label" style="margin-bottom: 5px; margin-right: 16rem !important;" *ngIf="debitarValorMotorista">Motorista</label>
  <label class="label" style="margin-bottom: 5px;" *ngIf="debitarValorMotorista">Debitado do Motorista</label>
</div>
<div class="flex">
  <input type="text" nbInput fullWidth *ngIf="debitarValorMotorista" placeholder="Digite o valor" id="motorista-debitado"
    name="motorista-debitado" [(ngModel)]="data.notaFiscal.valores.motorista.nome" required>
  <input type="number" nbInput fullWidth *ngIf="debitarValorMotorista" placeholder="Digite o valor" id="motorista-debitado"
    name="motorista-debitado" [(ngModel)]="data.notaFiscal.valores.motorista.valorDebitado" required>
</div>




<!-- Comprador-->
<div class="col-sm-6">
  <div class="form-group">
    <label for="comprador" class="label">Comprador</label>
  </div>
</div>

<div class="form-group">
  <input type="text" nbInput fullWidth id="motorista" placeholder="" name="select-motorista"
    [(ngModel)]="data.notaFiscal.valores.comprador.nome" disabled class="nb-select-motorista">
</div>




<!-- TABELA PRODUTOS-->

<button nbButton outline shape="semi-round" fullWidth status="info" class="button-adicionar-prod" (click)="openDialog()"
  style="margin-top:1rem ;">Adicionar Produto</button>
<table mat-table [dataSource]="dataSource">



  <!-- Coluna Nome Produto -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Nome do Produto</th>
    <td mat-cell *matCellDef="let element" style="width: 25% !important;"> {{element.nome}} </td>
  </ng-container>

  <!-- Coluna Valor produto-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element" style="width: 25% !important;">
      <input [(ngModel)]="element.valor" type="number" style="width: 75%;" (blur)="compararValores(element)" /> </td>
  </ng-container>

  <!-- Coluna Quantidade produto -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element" style="width: 25% !important;">
      <input [(ngModel)]="element.quantidade" type="number" style="width: 75%;" (blur)="compararValores(element)" />
    </td>
  </ng-container>

  <!-- Coluna situação produto -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Situação </th>
    <td mat-cell *matCellDef="let element" style="width: 25% !important;">
      <nb-select style="width: 100% !important; margin-right: 0 !important;" placeholder="Selecione uma situação"
        [(selected)]="element.situacao" (selectedChange)="calcularValoresTotais()">

        <nb-option value="Pendente">Pendente</nb-option>
        <nb-option value="Em armazem">Em Armazém</nb-option>
        <nb-option value="Venda">Venda</nb-option>
        <nb-option value="Prejuizo">Prejuízo</nb-option>

      </nb-select>
    </td>
  </ng-container>

  <!-- fim das colunas-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- card  vendas totais-->

<nb-card style="margin-top: 2rem !important;" class="mat-elevation-z2">
  <nb-card-body>
    <div class="row">

      <!-- Venda-prejuizo-estoque -->
      <div class="col-sm-6">
        <div class="labelcte">
          <label for="valorVenda" class="label" style="margin-right: 170px;">Valor Venda</label>

          <label for="valorPrejuizo" class="label" style="margin-right: 158px;">Valor Prejuizo</label>

          <label for="valorArmazem" class="label">Valor em Armazém</label>

        </div>



        <div class="form-group-cte">
          <input type="number" nbInput placeholder="" name="valorVenda" disabled id="valorVenda"
            [(ngModel)]="data.notaFiscal.valores.valorVenda" required>
          <input type="number" nbInput placeholder="" name="valorPrejuizo" disabled id="valorPrejuizo"
            [(ngModel)]="data.notaFiscal.valores.valorPrejuizo" required>
          <input type="number" nbInput placeholder="" name="valorArmazem" disabled id="valorArmazem"
            [(ngModel)]="data.notaFiscal.valores.valorArmazem" required>
        </div>
      </div>
    </div>

  </nb-card-body>
</nb-card>

<mat-dialog-actions align="end" class="configurationbutton">
  <!-- Botões-->
  <button nbButton status="danger" style="border: 2px solid white;">Rejeitar</button>
  <button nbButton status="warning" style="border: 2px solid white;">Correção</button>
  <button nbButton status="success" style="border: 2px solid white;">Aprovar</button>
</mat-dialog-actions>
