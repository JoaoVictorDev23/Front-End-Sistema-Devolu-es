<h1>Dados da Nota Fiscal de Devolução</h1>
<mat-dialog-content class="mat-typography">
  <div class="col-sm-6">
    <div class="labelcte">
      <label for="inputEmail" class="label">Filial</label>

      <label for="inputEmail" class="label">Serie</label>

      <label for="inputEmail" class="label">CTE</label>

    </div>

    <div class="form-group-cte">
      <input type="number" nbInput id="inputLastName" placeholder="" name="Filial" ngModel disabled [disabled]="true">
      <input type="number" nbInput id="inputLastName" placeholder="" name="Serie" ngModel disabled>
      <input type="number" nbInput id="inputLastName" placeholder="" name="CTE" ngModel disabled>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputEmail" class="label">Número NFd</label>
    </div>

    <div class="form-group">
      <input type="number" nbInput fullWidth id="inputLastName" placeholder="" name="numero-nfd" ngModel disabled
        class="input-nfd" [disabled]="true">
    </div>
  </div>
  <!-- Motivos -->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputEmail" class="label">Motivo</label>
    </div>
  </div>

  <input [ngModel]="value" (ngModelChange)="onModelChange($event)" nbInput type="text"
    placeholder="Procure seu motivo" [nbAutocomplete]="autoNgModel" fullWidth />

  <nb-autocomplete #autoNgModel>

    <nb-option *ngFor="let option of filteredNgModelOptions$ | async" [value]="option">
      {{ option }}
    </nb-option>

  </nb-autocomplete>
  <!-- Observações -->

  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputEmail" class="label">Observações</label>
    </div>
  </div>

  <textarea rows="5" nbInput fullWidth shape="round" placeholder="" name="observacao" nbInput ngModel
    #observacaoInput="ngModel" class="custom-textarea"></textarea>


  <!--  Cliente -->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputEmail" class="label">Cliente</label>
    </div>
  </div>
  <input [ngModel]="value" (ngModelChange)="onModelChange($event)" nbInput type="text"
    placeholder="Procure seu cliente" [nbAutocomplete]="autoNgModel" fullWidth />

  <nb-autocomplete #autoNgModel>

    <nb-option *ngFor="let option of filteredNgModelOptions$ | async" [value]="option">
      {{ option }}
    </nb-option>

  </nb-autocomplete>

  <!-- Motorista-->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputEmail" class="label">Motorista</label>
    </div>
  </div>

  <input [ngModel]="value" (ngModelChange)="onModelChange($event)" nbInput type="text"
    placeholder="Procure seu motorista" [nbAutocomplete]="autoNgModel" fullWidth />

  <nb-autocomplete #autoNgModel>

    <nb-option *ngFor="let option of filteredNgModelOptions$ | async" [value]="option">
      {{ option }}
    </nb-option>

  </nb-autocomplete>
  <!-- TABELA PRODUTOS-->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</mat-dialog-content>

<mat-dialog-actions align="end">
  <button nbButton fullWidth status="success" (click)="voltar()">Atualizar</button>
  <button nbButton fullWidth status="primary" (click)="voltar()">Voltar</button>
</mat-dialog-actions>
