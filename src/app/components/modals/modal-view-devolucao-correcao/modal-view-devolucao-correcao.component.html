<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      Aprovação
    </ng-template>


    <img src="/assets/img/dadosnfd.png" alt="Imagem em erro!" class="img-aba1">

    <mat-dialog-content class="mat-typography">

      <div class="col-sm-6">
        <div class="labelcte">
          <label for="filial" class="label">Filial</label>

          <label for="serie" class="label">Serie</label>

          <label for="cte" class="label">CTE</label>

        </div>

        <div class="form-group-cte">
          <input type="number" nbInput id="filial" placeholder="" name="filial" [(ngModel)]="data.notaFiscal.filial"
            disabled>
          <input type="number" nbInput id="serie" placeholder="" name="serie" [(ngModel)]="data.notaFiscal.serie"
            disabled>
          <input type="number" nbInput id="cte" placeholder="" name="CTE" [(ngModel)]="data.notaFiscal.cte" disabled>
        </div>
      </div>
      <!-- Numero NFD-->
      <div class="col-sm-6">
        <div class="form-group">
          <label for="numero-nfd" class="label">Número NFd</label>
        </div>

        <div class="form-group">
          <input type="number" nbInput fullWidth id="numero-nfd" placeholder="" name="numero-nfd"
            [(ngModel)]="data.notaFiscal.numeroNfd" disabled class="input-nfd">
        </div>
      </div>
      <!-- Motivo-->
      <div class="col-sm-6">
        <div class="form-group">
          <label for="motivo" class="label">Motivo</label>
        </div>
      </div>


      <input type="text" nbInput fullWidth id="motivo" placeholder="" name="motivo"
        [(ngModel)]="data.notaFiscal.motivo.descricao" disabled class="input-motivo">


      <div class="col-sm-6">
        <div class="form-group">
          <label for="observacao" class="label">Observações</label>
        </div>
      </div>

      <textarea rows="5" nbInput fullWidth shape="round" placeholder="" name="observacao" disabled nbInput
        id="observacao" [(ngModel)]="data.notaFiscal.observacao" #observacaoInput="" class="custom-textarea"></textarea>


      <!-- Nome do Cliente -->
      <div class="col-sm-6">
        <div class="form-group">
          <label for="cliente" class="label">Cliente</label>
        </div>

        <div class="form-group">
          <input type="text" nbInput fullWidth id="cliente" placeholder="" name="nome-cliente"
            [(ngModel)]="data.notaFiscal.cliente.nome" disabled class="input-nfd">
        </div>
      </div>


      <!-- Motorista-->
      <div class="col-sm-6">
        <div class="form-group">
          <label for="motorista" class="label">Motorista</label>
        </div>
      </div>

      <div class="form-group">
        <input type="text" nbInput fullWidth id="motorista" placeholder="" name="select-motorista"
          [(ngModel)]="data.notaFiscal.motorista.nome" disabled class="nb-select-motorista">
      </div>

      <!-- Comprador-->
      <div class="col-sm-6">
        <div class="form-group">
          <label for="comprador" class="label">Comprador</label>
        </div>
      </div>

      <div class="form-group">
        <input type="text" nbInput fullWidth id="motorista" placeholder="" name="select-motorista"
          [(ngModel)]="data.notaFiscal.comprador.nome" disabled class="nb-select-motorista">
      </div>

      <!-- TABELA PRODUTOS-->

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">



        <!-- Coluna Nome Produto -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Nome do Produto</th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Coluna Valor produto-->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <!-- Coluna Quantidade produto -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
        </ng-container>

        <!-- Coluna situação produto -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Situação </th>
          <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
        </ng-container>
        <!-- fim das colunas-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



    </mat-dialog-content>
  </mat-tab>

  <mat-tab class="custom-tab">
    <ng-template mat-tab-label>
      Chat
    </ng-template>

    <img src="/assets/img/CHAT.png" alt="Imagem em erro!" class="img-chat">

    <mat-dialog-content class="mat-typography">

      <nb-chat title="Questionamentos sobre a nota:" size="large" style="text-align: center;">
        <nb-chat-message *ngFor="let msg of messages" [type]="msg.type" [message]="msg.text" [sender]="msg.user.name"
          [date]="msg.date"></nb-chat-message>
        <nb-chat-form (send)="sendMessage($event)"></nb-chat-form>
      </nb-chat>

    </mat-dialog-content>

  </mat-tab>
</mat-tab-group>



<!-- Seção do chat -->
<mat-dialog-actions align="end" class="configurationbutton">
  <!-- Botões-->
  <button nbButton status="warning" (click)="voltar()" style="border: 2px solid white;">Corrigir</button>
</mat-dialog-actions>
