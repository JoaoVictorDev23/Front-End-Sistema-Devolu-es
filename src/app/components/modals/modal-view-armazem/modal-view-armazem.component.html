<img src="/assets/img/armazem.png" alt="Imagem com erro!">

<mat-dialog-content class="modalarmazem">


  <!-- Nome do Armazém -->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputLastName" class="label">Nome do Armazém</label>
    </div>

    <div class="form-group">
      <input type="text" nbInput fullWidth id="inputLastName" placeholder="" name="nome-armazem" [(ngModel)]="data.armazem.nome" disabled
        class="input-nome-armazem">
    </div>
  </div>

  <!-- Valor Armazenado -->
  <div class="col-sm-6">
    <div class="form-group">
      <label class="label">Valor em Armazém</label>
    </div>

    <input type="number" nbInput fullWidth id="inputValorArmazenado" placeholder="" name="valor-armazenado"
    [(ngModel)]="valorArmazenado"
      disabled class="input-valor-armazenado">
  </div>

  <!-- Endereço -->
  <div class="col-sm-12">
    <div class="form-group">
      <label for="inputEndereco" class="label">Endereço</label>
    </div>

    <input type="text" nbInput fullWidth id="inputEndereco" placeholder="" name="endereco" [(ngModel)]="data.armazem.endereco" disabled
      class="input-endereco">
  </div>

  <!-- TABELA NFD -->
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="expand row" (click)="expandRow(element); $event.stopPropagation()">
          <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        </button>

      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">


<!-- Table produto-->
<div class="example-element-description">

  <table mat-table [dataSource]="dataSourceProd" style="border: 0.2px solid rgb(193, 186, 186)">

    <!-- Coluna Nome Produto -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Produto</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Coluna Valor produto-->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <!-- Coluna Quantidade produto -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <!-- Coluna situação produto -->
    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef> Situação </th>
      <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
    </ng-container>

    <!-- fim das colunas-->
    <tr mat-header-row *matHeaderRowDef="['nome', 'valor', 'quantidade', 'situacao']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nome', 'valor', 'quantidade', 'situacao']"></tr>
  </table>
</div>



        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandRow(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button nbButton fullWidth status="primary" (click)="voltar()">Voltar</button>
</mat-dialog-actions>
