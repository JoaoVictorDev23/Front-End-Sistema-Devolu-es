
<img src="/assets/img/armazem.png" alt="Imagem com erro!">

<mat-dialog-content class="modalarmazem">


  <!-- Nome do Armazém -->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputLastName" class="label">Nome do Armazém</label>
    </div>

    <div class="form-group">
      <input type="text" nbInput fullWidth id="inputLastName" placeholder="" name="nome-armazem" ngModel disabled class="input-nome-armazem">
    </div>
  </div>

  <!-- Valor Armazenado -->
  <div class="col-sm-6">
    <div class="form-group">
      <label class="label">Valor em Armazém</label>
    </div>

    <input type="number" nbInput fullWidth id="inputValorArmazenado" placeholder="" name="valor-armazenado" ngModel disabled class="input-valor-armazenado">
  </div>

  <!-- Endereço -->
  <div class="col-sm-12">
    <div class="form-group">
      <label for="inputEndereco" class="label">Endereço</label>
    </div>

    <input type="text" nbInput fullWidth id="inputEndereco" placeholder="" name="endereco" ngModel disabled class="input-endereco">
  </div>

  <!-- TABELA PRODUTOS -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <!-- Coluna Posição -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Coluna Peso -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Coluna Símbolo -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Símbolo </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button nbButton fullWidth status="primary" (click)="voltar()">Voltar</button>
</mat-dialog-actions>
