<img src="/assets/img/dadosnfd.png" alt="Imagem em erro!">

<mat-dialog-content class="mat-typography">

  <div class="col-sm-6">
    <div class="labelcte">
      <label for="filial" class="label">Filial</label>

      <label for="serie" class="label">Serie</label>

      <label for="cte" class="label">CTE</label>

    </div>

    <div class="form-group-cte">
      <input type="number" nbInput placeholder="" id="filial" name="Filial" [(ngModel)]="data.notaFiscal.filial"
        disabled>

      <input type="number" nbInput placeholder="" id="serie" name="Serie" [(ngModel)]="data.notaFiscal.serie" disabled>

      <input type="number" nbInput placeholder="" id="cte" name="CTE" [(ngModel)]="data.notaFiscal.cte" disabled>

    </div>
  </div>

  <div class="col-sm-6">
    <div class="form-group">
      <label for="numero-nfd" class="label">Número NFd</label>
    </div>

    <div class="form-group">
      <input type="number" nbInput fullWidth placeholder="" id="numero-nfd" name="numero-nfd"
        [(ngModel)]="data.notaFiscal.numeroNfd" disabled class="input-nfd">
    </div>
  </div>

  <div class="col-sm-6">
    <div class="form-group">
      <label for="motivo" class="label">Motivo</label>
    </div>
  </div>


  <input type="text" nbInput fullWidth placeholder="" id="motivo" name="motivo"
    [(ngModel)]="data.notaFiscal.motivo.descricao" disabled class="input-motivo">


  <div class="col-sm-6">
    <div class="form-group">
      <label for="observacao" class="label">Observações</label>
    </div>
  </div>

  <textarea rows="5" nbInput fullWidth shape="round" placeholder="" id="observacao" name="observacao" disabled nbInput
    [(ngModel)]="data.notaFiscal.observacao" #observacaoInput="" class="custom-textarea"></textarea>


  <!-- Nome do Cliente -->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="cliente" class="label">Cliente</label>
    </div>

    <div class="form-group">
      <input type="text" nbInput fullWidth id="cliente" placeholder="" name="nome-cliente"
        [(ngModel)]="data.notaFiscal.cliente.nome" disabled class="input-nfd">
    </div>
  </div>


  <!-- Motorista-->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="motorista" class="label">Motorista</label>
    </div>
  </div>

  <div class="form-group">
    <input type="text" nbInput fullWidth placeholder="" id="motorista" name="select-motorista"
      [(ngModel)]="data.notaFiscal.motorista.nome" disabled class="nb-select-motorista">
  </div>
  <!-- Comprador-->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="comprador" class="label">Comprador</label>
    </div>
  </div>

  <div class="form-group">
    <input type="text" nbInput fullWidth placeholder="" id="comprador" name="select-comprador"
      [(ngModel)]="data.notaFiscal.comprador.nome" disabled class="nb-select-comprador">
  </div>

  <!-- TABELA PRODUTOS-->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nomeprod">
      <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="situacaoprod">
      <th mat-header-cell *matHeaderCellDef> Situacão </th>
      <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="valorprod">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantidadeprod">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</mat-dialog-content>

<mat-dialog-actions align="end">
  <button nbButton fullWidth status="primary" (click)="voltar()">Voltar</button>
</mat-dialog-actions>
