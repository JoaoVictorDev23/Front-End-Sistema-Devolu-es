<div style="max-width: 768px; min-width: 768px;">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        Aprovação
      </ng-template>


      <img src="/assets/img/dadosnfd.png" alt="Imagem em erro!" class="img-aba1">

      <mat-dialog-content class="mat-typography">

        <div class="col-sm-6">
          <div class="labelcte">
            <label for="filial" class="label">Filial</label>

            <label for="serie" class="label">Serie</label>

            <label for="cte" class="label">CTE</label>

          </div>

          <div class="form-group-cte" style="margin-left:0.2rem">
            <input type="number" nbInput id="filial" placeholder="" fullWidth name="filial"
              [(ngModel)]="data.notaFiscal.filial" disabled>
            <input type="number" nbInput id="serie" placeholder="" fullWidth name="serie"
              [(ngModel)]="data.notaFiscal.serie" disabled>
            <input type="number" nbInput id="cte" placeholder="" fullWidth name="CTE" [(ngModel)]="data.notaFiscal.cte"
              disabled>
          </div>
        </div>
        <!-- Numero NFD-->

        <div style="display: flex; width: 768px; ">
          <label for="motivo" class="label">Motivo</label>
          <label for="numero-nfd" class="label" style="margin-left: 8.5rem;">Número NFd</label>
        </div>

        <div style="display: flex; width: 750px;">
          <input type="text" nbInput style="max-width: 49.5%; min-width: 40%;" id="motivo" placeholder="" name="motivo"
            [(ngModel)]="data.notaFiscal.motivo.descricao" disabled class="input-motivo">
          <input type="number" nbInput id="numero-nfd" placeholder="" name="numero-nfd"
            [(ngModel)]="data.notaFiscal.numeroNfd" disabled class="input-nfd">
        </div>

        <!-- Observação -->

        <div class="col-sm-6">
          <div class="form-group" style="margin-bottom: -1px;">
            <label for="observacao" class="label">Observações</label>
          </div>
        </div>

        <textarea rows="5" nbInput fullWidth shape="round" placeholder="" name="observacao" disabled nbInput
          id="observacao" [(ngModel)]="data.notaFiscal.observacao" #observacaoInput=""
          class="custom-textarea"></textarea>


        <!-- Nome do Cliente -->
        <div class="col-sm-6">
          <div class="form-group">
            <label for="cliente" class="label">Cliente</label>
          </div>

          <div class="form-group">
            <input type="text" nbInput fullWidth id="cliente" placeholder="" name="nome-cliente"
              [(ngModel)]="data.notaFiscal.cliente.nome" disabled class="input-nfd">
          </div>
        </div>


        <!-- Motorista-->
        <div class="col-sm-6">
          <div class="form-group">
            <label for="motorista" class="label">Motorista</label>
          </div>
        </div>

        <div class="form-group">
          <input type="text" nbInput fullWidth id="motorista" placeholder="" name="select-motorista"
            [(ngModel)]="data.notaFiscal.motorista.nome" disabled class="nb-select-motorista">
        </div>

        <!-- Comprador-->
        <div class="col-sm-6">
          <div class="form-group">
            <label for="comprador" class="label">Comprador</label>
          </div>
        </div>

        <div class="form-group">
          <input type="text" nbInput fullWidth id="motorista" placeholder="" name="select-motorista"
            [(ngModel)]="data.notaFiscal.comprador.nome" disabled class="nb-select-motorista">
        </div>


      </mat-dialog-content>
    </mat-tab>

    <!-- Financeiro -->

    <mat-tab>
      <ng-template mat-tab-label>
        Financeiro
      </ng-template>


      <img src="/assets/img/dadosnfd.png" alt="Imagem em erro!" class="img-aba1">

      <mat-dialog-content class="mat-typography">


        <div style="display: flex;">

           <!-- Numero NFD-->
        <div class="col-sm-6">
          <div class="form-group">
            <label for="numero-nfd" class="label">Número NFd</label>
          </div>

          <div class="form-group">
            <input type="number" nbInput  id="numero-nfd" placeholder="" name="numero-nfd"
              [(ngModel)]="data.notaFiscal.numeroNfd" disabled class="input-nfd">
          </div>
        </div>

        <!-- Cliente Debitado -->
        <div style="margin-left:1rem; margin-top: 3px;">
          <label class="label" style="margin-bottom: 5px;">Débitado do cliente?</label>

          <nb-toggle labelPosition="right" status="primary" [(checked)]="debitarValorCliente" style="margin-bottom: 0.7rem !important;">
            <input nbInput  type="number" id="valorDebitadoCliente" *ngIf="debitarValorCliente" class="visual-text" fullWidth>
          </nb-toggle>

        </div>

        </div>




        <!-- TABELA PRODUTOS-->

        <table mat-table [dataSource]="dataSource">



          <!-- Coluna Nome Produto -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Nome do Produto</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>

          <!-- Coluna Valor produto-->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
          </ng-container>

          <!-- Coluna Quantidade produto -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
          </ng-container>

          <!-- Coluna situação produto -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Situação </th>
            <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
          </ng-container>
          <!-- fim das colunas-->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- card  vendas totais-->

        <nb-card style="margin-top: 2rem !important;" class="mat-elevation-z2">
          <nb-card-body>
            <div class="row">

              <!-- Venda-prejuizo-estoque -->
              <div class="col-sm-6">
                <div class="labelvendas">
                  <label for="valorVenda" class="label" style="margin-right: 170px;">Valor Venda</label>

                  <label for="valorPrejuizo" class="label" style="margin-right: 158px;">Valor Prejuizo</label>

                  <label for="valorArmazem" class="label">Valor em Armazém</label>

                </div>

                <div class="form-group-cte">
                  <input type="number" nbInput placeholder="" name="valorVenda" disabled id="valorVenda"
                    [(ngModel)]="data.notaFiscal.valorVenda" required>
                  <input type="number" nbInput placeholder="" name="valorPrejuizo" disabled id="valorPrejuizo"
                    [(ngModel)]="data.notaFiscal.valorPrejuizo" required>
                  <input type="number" nbInput placeholder="" name="valorArmazem" disabled id="valorArmazem"
                    [(ngModel)]="data.notaFiscal.valorArmazem" required>
                </div>
              </div>
            </div>

          </nb-card-body>
        </nb-card>




      </mat-dialog-content>
    </mat-tab>
    <!-- chat -->
    <mat-tab class="custom-tab">
      <ng-template mat-tab-label>
        Chat
      </ng-template>

      <img src="/assets/img/CHAT.png" alt="Imagem em erro!" class="img-chat">

      <mat-dialog-content class="mat-typography">

        <nb-chat title="Comentários & Correções" size="large" style="text-align: center;"
          noMessagesPlaceholder="Envie a primeira mensagem.">


          <nb-chat-message *ngFor="let msg of messages" [type]="msg.type" [message]="msg.text" [sender]="msg.user.name"
            [date]="msg.date"></nb-chat-message>


          <nb-chat-form (send)="sendMessage($event)" [dropFiles]="false" messagePlaceholder="Digite sua mensagem">
          </nb-chat-form>
        </nb-chat>

      </mat-dialog-content>

    </mat-tab>



  </mat-tab-group>



  <!-- Seção do chat -->
  <mat-dialog-actions align="end" class="configurationbutton">
    <!-- Botões-->
    <button nbButton status="danger" (click)="voltar()" style="border: 2px solid white;">Rejeitar</button>
    <button nbButton status="warning" (click)="voltar()" style="border: 2px solid white;">Correção</button>
    <button nbButton status="success" (click)="voltar()" style="border: 2px solid white;">Aprovar</button>
  </mat-dialog-actions>

</div>
