<input nbInput (keyup)="applyFilter($event)" placeholder="Ex. '123'" #input style="margin-bottom: 1rem; background-color: #ffffff; border: 1px solid #e2dfdf; height: 2.5rem; width: 55rem;" class="mat-elevation-z1">

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" matSort style="border: 1px solid #e2dfdf; ">
    <!-- Numero NFD Column -->
    <ng-container matColumnDef="numeroNFD">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero NFD </th>
      <td mat-cell *matCellDef="let row"> {{row.numeroNFD}} </td>
    </ng-container>

    <!-- Filial Column -->
    <ng-container matColumnDef="filial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Filial </th>
      <td mat-cell *matCellDef="let row"> {{row.filial}} </td>
    </ng-container>

    <!-- Serie Column -->
    <ng-container matColumnDef="serie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Serie </th>
      <td mat-cell *matCellDef="let row"> {{row.serie}} </td>
    </ng-container>

    <!-- CTE Column -->
    <ng-container matColumnDef="cte">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CTE </th>
      <td mat-cell *matCellDef="let row"> {{row.cte}} </td>
    </ng-container>

    <!-- Valor Prejuizo Column -->
    <ng-container matColumnDef="valorPrejuizo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Prejuizo </th>
      <td mat-cell *matCellDef="let row"> {{row.valorPrejuizo}} </td>
    </ng-container>

    <!-- Valor Venda Column -->
    <ng-container matColumnDef="valorVenda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Venda </th>
      <td mat-cell *matCellDef="let row"> {{row.valorVenda}} </td>
    </ng-container>

    <!-- Valor Armazenado Column -->
    <ng-container matColumnDef="valorArmazenado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Armazenado </th>
      <td mat-cell *matCellDef="let row"> {{row.valorArmazenado}} </td>
    </ng-container>

    <!-- Aprovar Column -->
    <ng-container matColumnDef="aprovar">
      <th mat-header-cell *matHeaderCellDef> Aprovar </th>
      <td mat-cell *matCellDef="let row">
        <!-- Adicione aqui o botão de aprovação -->
        <button nbButton status="success" (click)="aprovar(row)" mat-icon-button>
          <nb-icon icon="checkmark-outline"></nb-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <!-- Utilize th para a mensagem -->
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">Pesquisa não localizada "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="Select page of users" style="border: 1px solid #e2dfdf;"></mat-paginator>
</div>
