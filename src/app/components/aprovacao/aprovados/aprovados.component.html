
  <mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. '123'" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!--  Numero NFD Column -->
    <ng-container matColumnDef="numeronfd">
      <th mat-header-cell *matHeaderCellDef> Número NFd </th>
      <td mat-cell *matCellDef="let element"> {{element.numeronfd}} </td>
    </ng-container>

    <!-- Filial Column -->
    <ng-container matColumnDef="filial">
      <th mat-header-cell *matHeaderCellDef> Filial </th>
      <td mat-cell *matCellDef="let element"> {{element.filial}} </td>
    </ng-container>

    <!-- Filial Column -->
    <ng-container matColumnDef="serie">
      <th mat-header-cell *matHeaderCellDef> Serie </th>
      <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
    </ng-container>

    <!-- Filial Column -->
    <ng-container matColumnDef="cte">
      <th mat-header-cell *matHeaderCellDef> CTE </th>
      <td mat-cell *matCellDef="let element"> {{element.cte}} </td>
    </ng-container>


    <!-- Valor Venda Column -->
    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef> Situação </th>
      <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
    </ng-container>


    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons edit delete">delete</i>
        <i class="material-icons edit">edit</i>
        <i class="material-icons edit view">visibility</i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Pesquisa não localizada</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


</div>
